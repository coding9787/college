<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Login1.com</title>
    <link rel="stylesheet" href="login1.css">



</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="buttonLogin">Login</button>

        </nav>
    </header>
    <div class="wrapper">
        <span class="closeIcon"><ion-icon name="close-outline"></ion-icon></span>
        <div class="loginBox">
            <h2>Login</h2>
            <form action="#">
               
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" name="email" id="email" required>
                    <label>Email</label>

                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="password" id="password" required>
                    <label>Password</label>

                </div>
                <button type="submit" class="btn">Login</button>
                <div class="loginRegister">
                    <p>Don't Have an account  <a href="#" class="registerlink">Register</a></p>
                </div>
            </form>
            
        </div>

        <div class="registerBox">
            <h2>Register</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" name="name" id="username" required>
                    <label>User Name</label>

                </div>
               
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" name="email" id="email" required>
                    <label>Email</label>

                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="password" id="password" required>
                    <label>Password</label>

                </div>
                <button type="submit" class="btn">Create Account</button>
                <div class="loginRegister">
                    <p> Alredy have an account  <a href="#" class="loginlink">Login</a></p>
                </div>
            </form>
            
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="login1.js"></script>
    
</body>
</html>
